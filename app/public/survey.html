<body>
    <div class="container">
        <br>
        <h2>Survey Questions</h2>
        <hr>
        <form>
            <h4><strong>About You</strong></h4>

                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>

                    <option value="3">3</option>

                </select>
            </div>
            <div class="form-group">
                <h4><strong>Question 4</strong></h4>
                <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="q4">

                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>

            <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>

        <hr>
        <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/lindsaybstoner/FriendFinder">Github
                Repo</a></p>
    </div>
</body>
<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();

        let answersArray = [];

        for (i = 1; i < 11; i++) {
            var question = document.getElementById(`q${i}`);
            var getVal = question.options[question.selectedIndex].value;
        
            answersArray.push(parseInt(getVal));
            //console.log(answersArray);
        };
        
        let newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photoLink").val().trim(),
            scores: answersArray
        };

        console.log(newFriend);
        //console.log(typeOf(newFriend.scores[0]));

        $.post("/api/friends", newFriend, function (data) {

            if (data) {
                console.log(data);
            }


            /* $("#name").val("");
            $("##photoLink").val(""); */

        })
    })
</script>
